{%extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% load static %}
{% block slider2 %}
{% endblock slider2 %}
{% block content %}




{% endblock content %}

{% block body %}
<div class="container" style="background: rgba(255, 255, 255, 0.9); padding: 30px 40px; border-radius: 10px; box-shadow: 6px 10px 10px 8px  rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center; margin: 100px auto; font-family: Arial, sans-serif;">
    <h1 style="font-size: 24px; margin-bottom: 10px; color: #444; font-family: sans-serif;">Reset Password</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="pass1" style="display: block; margin-bottom: 5px; font-size: 14px; color: #555;">New Password:</label>
            <input type="password" id="pass1" name="pass1" required placeholder="Enter new password" class="form-control" style="width: 100%; padding: 10px; font-size: 12px; border: 2px solid #ccc; border-radius: 10px; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
            <label for="pass2" style="display: block; margin-bottom: 5px; font-size: 14px; color: #555;">Confirm Password:</label>
            <input type="password" id="pass2" name="pass2" required placeholder="Confirm new password" class="form-control" style="width: 100%; padding: 10px; font-size: 12px; border: 2px solid #ccc; border-radius: 10px; box-sizing: border-box;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 60%; padding: 10px; font-size: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Reset Password</button>
    </form>

    <div class="links" style="margin-top: 15px;">
        <a href="/auth/login/" style="color: #123353; text-decoration: none; font-size: 14px;">Back to Login</a>
    </div>
</div>
{% endblock body %}

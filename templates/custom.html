<!-- Offers Section -->
<section class="offer_section layout_padding-bottom" style="background: linear-gradient(to right, #a34526, #f4d49d); color: white;" >
    <div class="offer_container">
      <div class="container">
        <div class="heading_container heading_center">
          <h2>Our Offers</h2>
        </div>
        <div class="row">
          {% for offer in offers %}
          <div class="col-md-6">
            <div class="box">
              <div class="img-box">
                <img src="{{ offer.img.url }}" alt="image not found">
              </div>
              <div class="detail-box">
                <h5>{{ offer.Offer_name }}</h5>
                <h6>
                  <span>{{ offer.Offer }}</span> Off
                </h6>
                <a href="#">
                  Order Now
                </a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

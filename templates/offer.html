{% block title %}
{% endblock title %} 
{% load static %}
{% block body %} 

<section class="offer_section layout_padding-bottom">
    <div class="offer_container">
      <div class="container">
        <div class="heading_container heading_center">
          <h2>Our Offers</h2>
        </div>
        <div class="row">
          {% for obj in objs %}
          <div class="col-md-6">
            <div class="box">
              <div class="img-box">
                <img src="{{ obj.img.url }}" alt="image not found">
              </div>
              <div class="detail-box">
                <h5>{{ obj.Offer_name }}</h5>
                <h6>
                  <span>{{ obj.Offer }}</span> Off
                </h6>
                <a href="#">
                  Order Now
                </a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  {% endblock %}


  <!-- --------------------------------------- -->
  <style>
    .filters_menu li.active {
  color: #fff;
  background-color: #ff9800;
  border-radius: 5px;
  padding: 5px 10px;
}

</style>
<section class="food_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Our Menu</h2>
      </div>
  
      <!-- Filter Menu -->
      <ul class="filters_menu">
        <li class="active" data-filter="all">All</li>
        <li data-filter="burger">Burger</li>
        <li data-filter="pizza">Pizza</li>
        <li data-filter="pasta">Pasta</li>
        <li data-filter="fries">Fries</li>
      </ul>
  
      <div class="filters-content">
        {% for product, range, nSlides in allProds %}
          <!-- Flash Sale Heading -->
          <h3 class="my-3 text-center text-success bg-light">
            {{ product.0.category }} Flashsale
          </h3>
  
          <div class="container">
            <div class="row grid">
              {% for i in product %}
                <div class="col-sm-6 col-lg-3 all" data-category="{{ i.category|lower }}">
                  <div class="box">
                    <div class="img-box">
                      <img src="/media/{{ i.image }}" class="card-img-top" alt="{{ i.product_name }}" height="200px" width="150px" />
                    </div>
                    <div class="detail-box">
                      <h5 id="namepr{{ i.id }}">{{ i.product_name }}</h5>
                      <p>{{ i.desc|slice:"0:53" }}...</p>
                      <h6 class="card-title mb-3">
                        Price: <span id="pricepr{{ i.id }}">{{ i.price }}</span>
                      </h6>
                      <span id="divpr{{ i.id }}" class="divpr">
                        <button id="pr{{ i.id }}" class="btn btn-danger cart btn-sm mt-0">
                          AddToCart <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                      </span>
                      <a href="/media/{{ i.image }}">
                        <button class="btn btn-dark btn-sm cart"><i class="fa-solid fa-eye"></i></button>
                      </a>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
<script>

// -------------------------------------------------------
  document.addEventListener("DOMContentLoaded", () => {
          const filterMenu = document.querySelectorAll(".filters_menu li");
          const products = document.querySelectorAll(".grid .all");
      
          filterMenu.forEach(filter => {
            filter.addEventListener("click", () => {
              // Remove active class from all filters and add to clicked filter
              filterMenu.forEach(item => item.classList.remove("active"));
              filter.classList.add("active");
      
              const filterValue = filter.getAttribute("data-filter");
      
              products.forEach(product => {
                if (filterValue === "all" || product.getAttribute("data-category") === filterValue) {
                  product.style.display = "block"; // Show matching products
                } else {
                  product.style.display = "none"; // Hide non-matching products
                }
              });
            });
          });
        });
</script>

<style>
  .cart-container {
  position: relative;
  display: inline-block;
}

/* Style for the cart count badge */
.cart-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background-color: red;
  color: white;
  font-size: 12px;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  text-align: center;
  line-height: 18px;
  display: none;  /* Hidden by default */
}

/* Show the badge when there is a count */
.cart-count.show {
  display: inline-block;
}

/* Cart Popup Styles */
.cart-popup {
  display: none;  /* Hidden by default */
  position: absolute;
  top: 50px;
  left: 0;
  width: 300px;
  padding: 15px;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  z-index: 1000;
}

.cart-popup ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.cart-popup ul li {
  margin-bottom: 10px;
  padding: 5px;
  background-color: #f9f9f9;
  border-radius: 4px;
}

#clear-cart-btn {
  margin-top: 10px;
  padding: 8px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#clear-cart-btn:hover {
  background-color: darkred;
}

</style>
<script>
  
// -----------------------------------
// Cart items list (in an array) to store the items added to the cart
let cartItems = [];
let cartItemCount = 0;

// Function to update the cart count and show it
function updateCartCount(count) {
    const cartCountElement = document.getElementById('cart-count');
    if (count > 0) {
        cartCountElement.textContent = count;  // Set the count number
        cartCountElement.classList.add('show');  // Show the cart count badge
    } else {
        cartCountElement.classList.remove('show');  // Hide the badge if count is 0
    }
}

// Function to update the cart popup with item details
function updateCartPopup() {
    const cartItemsList = document.getElementById('cart-items-list');
    cartItemsList.innerHTML = '';  // Clear the current list
    cartItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        cartItemsList.appendChild(listItem);
    });
}

// Function to handle Add to Cart button clicks
document.querySelectorAll('.add-to-cart-btn').forEach(button => {
    button.addEventListener('click', function() {
        const itemName = this.getAttribute('data-item');
        cartItems.push(itemName);  // Add the item to the cart array
        cartItemCount++;  // Increase the cart item count
        updateCartCount(cartItemCount);  // Update the cart count display
        updateCartPopup();  // Update the cart popup with new items
    });
});

// Function to show the cart popup
document.getElementById('popcart').addEventListener('click', function() {
    const cartPopup = document.getElementById('cart-popup');
    cartPopup.style.display = (cartPopup.style.display === 'block') ? 'none' : 'block';  // Toggle visibility
});

// Function to clear the cart (empty the cart items)
document.getElementById('clear-cart-btn').addEventListener('click', function() {
    cartItems = [];  // Clear the cart items array
    cartItemCount = 0;  // Reset the cart item count
    updateCartCount(cartItemCount);  // Update the cart count
    updateCartPopup();  // Update the cart popup to reflect the empty cart
});

</script>
